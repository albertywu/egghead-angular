<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Egghead Angular Tutorials</title>

  <link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css"/>
  <link rel="stylesheet" href="bower_components/foundation/css/normalize.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body ng-app="myApp">

  <div class="panel">
    <input type="text" ng-model="content.title" placeholder="Enter a title"/>
    <input type="text" ng-model="content.content" placeholder="Enter some content"/>

    <zippy title="{{ content.title }}">
      The content is: {{ content.content }}
    </zippy>
  </div>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="main.js"></script>

</body>

</html>

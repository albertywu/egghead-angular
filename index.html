<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Egghead Angular Tutorials</title>

  <link rel="stylesheet" href="bower_components/foundation/css/foundation.min.css"/>
  <link rel="stylesheet" href="bower_components/foundation/css/normalize.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body ng-app="myApp">

  <div ng-controller="RoomCtrl as room">
    <input class="text" type="text" ng-model="room.doorName" />
    <input class="text" type="text" ng-model="room.doorSound" />
    <div class="button" ng-click="room.openDoor()">{{ room.doorName }}</div>

  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="main.js"></script>

</body>

</html>
